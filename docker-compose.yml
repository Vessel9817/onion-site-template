# We use the reserved private subnet 10.5.0.0/16 (::ffff:a05:0/112)
# For some reason, 10.0.0.0/16 seems to be used by Docker internally
# https://en.wikipedia.org/wiki/Reserved_IP_addresses
services:
  kafka:
    image: 'apache/kafka:3.8.0'
    hostname: 'broker'
    container_name: 'broker'
    ports:
      - '9092:9092'
      - '[::1]:9092:9092'
    # networks:
    #   'kafka':
    #     ipv4_address: '10.5.1.2' # ::ffff:a05:102
    #   'express':
    environment:
      KAFKA_NODE_ID: 1
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: 'CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT'
      KAFKA_ADVERTISED_LISTENERS: 'PLAINTEXT_HOST://localhost:9092,PLAINTEXT://broker:19092'
      KAFKA_PROCESS_ROLES: 'broker,controller'
      KAFKA_CONTROLLER_QUORUM_VOTERS: '1@broker:29093'
      KAFKA_LISTENERS: 'CONTROLLER://:29093,PLAINTEXT_HOST://:9092,PLAINTEXT://:19092'
      KAFKA_INTER_BROKER_LISTENER_NAME: 'PLAINTEXT'
      KAFKA_CONTROLLER_LISTENER_NAMES: 'CONTROLLER'
      CLUSTER_ID: '60dfc0be-bd99-4362-9712-63ae3d5026fd'
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
  tor:
    hostname: 'tor'
    container_name: 'tor'
    depends_on:
      - 'nginx'
    build:
      context: './config/tor'
      dockerfile: './Dockerfile'
    ports:
      - '80:80' # HTTP
      - '443:443' # HTTPS
    networks:
      - 'nginx'
  nginx:
    hostname: 'nginx'
    container_name: 'nginx'
    build:
      context: './config/nginx'
      dockerfile: './Dockerfile'
    # ports:
    #   - '0:80' # HTTP
    #   - '0:443' # HTTPS
    networks:
      'nginx':
        ipv4_address: '10.5.0.2' # ::ffff:a05:2
      # 'kafka':
#   express:
#     hostname: 'express'
#     container_name: 'express'
#     # depends_on:
#     #   - 'kafka'
#     build:
#       context: './config/express'
#       dockerfile: './Dockerfile'
#     networks:
#       'express':
#         ipv4_address: '10.5.2.2' # ::ffff:a05:202
networks:
  'nginx':
    driver: 'bridge'
    # internal: true
    enable_ipv4: true
    enable_ipv6: false
    ipam:
      config:
        - subnet: '10.5.0.0/24' # ::ffff:a05:0/120
          gateway: '10.5.0.1' # ::ffff:a05:1
